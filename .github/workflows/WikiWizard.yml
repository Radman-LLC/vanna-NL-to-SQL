name: WikiWizard

on:
  pull_request:
    types: [opened, ready_for_review, synchronize, labeled, unlabeled]

concurrency:
  group: claude-docs-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  internal-documentation:
    # Run when "Documented" label is not yet present and PR is not in draft mode
    if: >-
      !contains(github.event.pull_request.labels.*.name, 'Documented') &&
      github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read prompt from file
        id: read-prompt
        run: |
          PROMPT=$(cat .github/workflows/prompts/wikiwizard-internal.action.prompt.md)
          PROMPT="${PROMPT//\[\[INTERNAL_DOC_LOCATION\]\]/docs/internal/}"
          echo "PROMPT<<PROMPT_CONTENT_EOF" >> $GITHUB_OUTPUT
          printf '%s\n' "$PROMPT" >> $GITHUB_OUTPUT
          echo "PROMPT_CONTENT_EOF" >> $GITHUB_OUTPUT

      - name: Run Claude Documentation Review
        id: claude-docs
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: ${{ steps.read-prompt.outputs.PROMPT }}
          claude_args: >-
            --allowed-tools
            "Read,
            Write,
            Glob,
            Grep,
            Bash(git status:*),
            Bash(git diff:*),
            Bash(gh pr comment:*),
            Bash(gh pr diff:*),
            Bash(gh pr view:*),
            Bash(gh pr review:*)"

      - name: Commit and push documentation changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git add docs/internal/
          if git diff --cached --quiet; then
            echo "No documentation changes to commit"
          else
            git commit -m "docs: update internal documentation [skip ci]"
            git push origin "HEAD:refs/heads/${{ github.event.pull_request.head.ref }}"
          fi

  external-documentation:
    needs: internal-documentation
    # Run after Internal succeeds or is skipped (already documented),
    if: >-
      always() &&
      !cancelled() &&
      (needs.internal-documentation.result == 'success' ||
       needs.internal-documentation.result == 'skipped') &&
      !contains(github.event.pull_request.labels.*.name, 'Documented') &&
      github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read prompt from file
        id: read-prompt
        run: |
          PROMPT=$(cat .github/workflows/prompts/wikiwizard-external.action.prompt.md)
          PROMPT="${PROMPT//\[\[EXTERNAL_DOC_LOCATION\]\]/docs/external/}"
          echo "PROMPT<<PROMPT_CONTENT_EOF" >> $GITHUB_OUTPUT
          printf '%s\n' "$PROMPT" >> $GITHUB_OUTPUT
          echo "PROMPT_CONTENT_EOF" >> $GITHUB_OUTPUT

      - name: Run Claude Documentation Review
        id: claude-docs
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: ${{ steps.read-prompt.outputs.PROMPT }}
          claude_args: >-
            --allowed-tools
            "Read,
            Write,
            Glob,
            Grep,
            Bash(git status:*),
            Bash(git diff:*),
            Bash(gh pr comment:*),
            Bash(gh pr diff:*),
            Bash(gh pr view:*),
            Bash(gh pr review:*)"

      - name: Commit and push documentation changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          # Pull any commits pushed by the internal-documentation job
          git pull --rebase --autostash origin "${{ github.event.pull_request.head.ref }}"
          git add docs/external/
          if git diff --cached --quiet; then
            echo "No documentation changes to commit"
          else
            git commit -m "docs: update external documentation [skip ci]"
            git push origin "HEAD:refs/heads/${{ github.event.pull_request.head.ref }}"
          fi

      - name: Add Documented Label
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              labels: ['Documented']
            });

  request-claude-review:
    needs: external-documentation
    # Only request review when documentation was actually processed.
    # This prevents duplicate review comments on every push â€” reviews
    # are only requested when the documentation jobs ran successfully.
    # if: needs.external-documentation.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Post review comment
        env:
          ADR_GH_TOKEN: ${{ secrets.ADR_GH_TOKEN }}
        run: |
          set -euo pipefail
          ORG="${{ github.repository_owner }}"
          REPO_NAME="${{ github.event.repository.name }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"

          if [ -z "$ADR_GH_TOKEN" ]; then
            echo "âŒ ADR_GH_TOKEN is not set"
            exit 1
          fi

          # Authenticate with PAT so the comment triggers the Claude Code workflow
          if ! echo "$ADR_GH_TOKEN" | gh auth login --with-token 2>&1; then
            echo "âŒ Authentication failed"
            exit 1
          fi

          echo "ðŸ’¬ Posting review request on PR #$PR_NUMBER..."
          gh pr comment "$PR_NUMBER" \
            --repo "$ORG/$REPO_NAME" \
            --body "@claude run /pr-review-toolkit:review-pr"
          echo "âœ… Review comment posted on PR #$PR_NUMBER"

          echo "## âœ… Claude Review Requested" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**PR:** [#${PR_NUMBER}](https://github.com/${ORG}/${REPO_NAME}/pull/${PR_NUMBER})" >> "$GITHUB_STEP_SUMMARY"
